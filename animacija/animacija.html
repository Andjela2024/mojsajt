<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animacija lopte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas" id="canvas">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300" id="svg-lopta">
            <circle cx="150" cy="150" r="120" fill="#000" id="telo" />
            <circle cx="120" cy="120" r="20" fill="#fff" id="oko-levo" />
            <circle cx="180" cy="120" r="20" fill="#fff" id="oko-desno" />
            <circle cx="120" cy="120" r="10" fill="#000" id="zenica-levo" />
            <circle cx="180" cy="120" r="10" fill="#000" id="zenica-desno" />
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
